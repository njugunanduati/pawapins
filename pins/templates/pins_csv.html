{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block app_content %}

    {% block form %}
        <div class="col-sm-6">
            <form method="post" class="form-inline">
                {% csrf_token %}
                {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Print CSV</button>
            </form>
        </div>
    {% endblock %}

{% endblock  %}
