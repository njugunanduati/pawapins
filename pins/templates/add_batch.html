{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block app_content %}

    {% block form %}
        <div class="col-sm-6">
            <form method="post">
                {% csrf_token %}
                <table>{{ form.as_table }}</table>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
    {% endblock %}

{% endblock  %}
